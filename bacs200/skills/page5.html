<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>W3Schools Examples</title>
    <style>
        body,
        html {
            height: 100%;
            margin: 0;
        }

        .bg {
            /* The image used */
            background-image: url("https://www.satellitetoday.com/wp-content/uploads/2019/06/Screen-Shot-2019-06-13-at-5.50.12-PM-800x490.png");

            /* Full height */
            height: 100%;

            /* Center and scale the image nicely */
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
        }

    </style>
</head>

<body>

    <div class="bg">
        <h1>Full Page Image</h1>
        <h4>
            This is my example of implementing a full page background image from <a href="https://www.w3schools.com/howto/howto_css_full_page.asp"> W3Schools </a>.
        </h4>
    </div>

</body>

</html>
